<meta charset="UTF-8">

<script>

function pulaLinha(){
		document.write("<br>")
	}

function mostra(frase){
		document.write(frase)
		pulaLinha()
	}

	
	var anoAtual=2022
	var anoInicial=1994
	var anosGeracao=28

	mostra("Desde 1994 até os dias atuais já se passaram " + Math.round((anoAtual-anoInicial)/anosGeracao) + " gerações.");

</script>
